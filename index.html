<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      .tr {
        border: 1px black solid;
      }

      .td:nth-child(even) {
        background-color: whitesmoke;
      }

      .monospace {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <h2>Source file</h2>
    <p>
      <select id="sourcefile" name="sourcefile">
      </select>
    </p>

    <h2>Dataset Kind</h2>
    <p>
      <select id="datasetkind" name="datasetkind">
      </select>
    </p>

    <h2>Query</h2>
    <ul style="list-style-type: none; padding: 0;">
      <li><input type="radio" id="query1" name="query" value="1" checked> <label for="query1">Match on <span class="monospace">_ P O _</span></label></li>
      <li><input type="radio" id="query2" name="query" value="2"        > <label for="query2">Match on <span class="monospace">S _ _ _</span></label></li>
      <li><input type="radio" id="query3" name="query" value="3"        > <label for="query3">Match on <span class="monospace">_ P O G</span></label></li>
      <li><input type="radio" id="query4" name="query" value="4"        > <label for="query4">Match on <span class="monospace">S _ _ G</span></label></li>
    </ul>
    
    <input type="button" value="Start the benchmark" id="startbenchmark">

    <table id="resulttable">
      
    </table>

    <p id="resultp"></p>

    <table id="contentOfDataset"></table>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/mustache.js/3.1.0/mustache.min.js"></script>
    <script type="text/template" id="resulttable_template">
      {{#.}}
        <tr>
          <th>{{label}}</th>
          <td>{{value}}<td>
        </tr>
      {{/.}}
    </script>


    <p>
      <input type="button" value="Benchmark the for each" id="forEachBenchmark">
      <br><textarea id="benchjson" name="benchjson" rows="5" cols="33"></textarea>
    </p>
    <script src="./bootstrap.js"></script>
  </body>
</html>
